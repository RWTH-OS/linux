sudo: required
dist: trusty
git:
  submodules: false
language: c
compiler: gcc
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y nasm texinfo libmpfr-dev libmpc-dev libgmp-dev libisl-dev
  sshpass
script:
- wget https://www.lankes.org/deploy/linux_config
- mv linux_config .config
- make -j2 bzImage
after_success:
- export SSHPASS=$DEPLOY_PASS
- sshpass -e scp -o stricthostkeychecking=no bootstrap.tar.gz $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH 2> /dev/null
env:
   global:
     - TOPDIR=`pwd`/../..
     - secure: ""
     - secure: ""
     - secure: ""
     - secure: ""
